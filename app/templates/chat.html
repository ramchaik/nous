<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nous - Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
                950: "#082f49",
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-center text-primary-300">
          Nous Chat
        </h1>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col relative">
      <div id="chat-messages" class="flex-grow overflow-y-auto mb-4 space-y-4">
        {{if .userMessage}}
        <div class="flex justify-end">
          <div class="bg-primary-600 text-white p-3 rounded-lg max-w-3/4">
            <p>{{.userMessage}}</p>
          </div>
        </div>
        {{end}} {{if .botResponse}}
        <div class="flex justify-start">
          <div
            class="bg-gray-700 text-white p-3 rounded-lg max-w-3/4 relative group"
          >
            <p>{{.botResponse}}</p>
            <button
              class="copy-btn absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-gray-600 p-1 rounded"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
              </svg>
            </button>
          </div>
        </div>
        {{end}}
      </div>

      <!-- New overlay loader -->
      <div
        id="overlay"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex justify-center items-center"
      >
        <div class="bg-gray-800 rounded-lg p-6 flex flex-col items-center">
          <div
            class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-primary-500 mb-4"
          ></div>
          <p class="text-primary-300 font-semibold">Thinking...</p>
        </div>
      </div>

      <div class="w-full max-w-2xl mx-auto">
        <form
          id="chat-form"
          hx-post="/chat"
          hx-target="#chat-messages"
          hx-swap="beforeend"
          class="relative"
        >
          <input
            id="chat-input"
            type="text"
            name="query"
            placeholder="Ask me anything..."
            class="w-full py-4 px-6 bg-gray-800 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 transition duration-300 shadow-lg"
            required
          />
          <button
            id="submit-button"
            type="submit"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-primary-600 text-white p-2 rounded-full hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </form>
      </div>
    </main>

    <footer class="bg-gray-800 py-3">
      <div class="container mx-auto px-4">
        <p class="text-center text-gray-400 text-sm">
          &copy; <span id="current-year"></span> Nous. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();

      // Scroll to bottom after new messages are added
      document.body.addEventListener("htmx:afterSwap", function (event) {
        var chatMessages = document.getElementById("chat-messages");
        chatMessages.scrollTop = chatMessages.scrollHeight;
        addCopyListeners();
      });

      // Show loader on form submission
      document
        .getElementById("chat-form")
        .addEventListener("htmx:beforeRequest", function (event) {
          document.getElementById("chat-input").value = "";
          document.getElementById("submit-button").classList.add("hidden");
          document.getElementById("overlay").classList.remove("hidden");
        });

      // Hide loader after response is received
      document.body.addEventListener("htmx:afterSwap", function (event) {
        document.getElementById("submit-button").classList.remove("hidden");
        document.getElementById("overlay").classList.add("hidden");
      });

      // Function to remove all "Copied!" spans
      function removeCopiedSpans() {
        document
          .querySelectorAll(".copied-span")
          .forEach((span) => span.remove());
      }

      // Function to add copy listeners to all copy buttons
      function addCopyListeners() {
        document.querySelectorAll(".copy-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            removeCopiedSpans(); // Remove any existing "Copied!" spans
            const text = this.parentElement.querySelector("p").textContent;
            navigator.clipboard.writeText(text).then(() => {
              const copiedSpan = document.createElement("span");
              copiedSpan.textContent = "Copied!";
              copiedSpan.className =
                "copied-span text-xs absolute top-2 right-8 bg-gray-800 text-white px-2 py-1 rounded";
              this.parentElement.appendChild(copiedSpan);
              setTimeout(() => {
                copiedSpan.remove();
              }, 1000);
            });
          });
        });
      }

      addCopyListeners();

      // Add event listener for Cmd+K
      document.addEventListener("keydown", function (e) {
        if ((e.metaKey || e.ctrlKey) && e.key === "k") {
          e.preventDefault(); // Prevent the default browser behavior
          document.getElementById("chat-input").focus();
        }
      });
    </script>
  </body>
</html>
