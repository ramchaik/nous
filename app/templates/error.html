<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nous - Error</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
                950: "#082f49",
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-center text-primary-300">
          Nous Chat
        </h1>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
      <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h2 class="text-xl font-semibold mb-4">Oops! An error occurred</h2>
        <p class="text-gray-300 mb-6">{{.error}}</p>
        <a href="/" class="bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition duration-300">
          Return to Home
        </a>
      </div>
    </main>

    <footer class="bg-gray-800 py-3">
      <div class="container mx-auto px-4">
        <p class="text-center text-gray-400 text-sm">
          &copy; <span id="current-year"></span> Nous. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
